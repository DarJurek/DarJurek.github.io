<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
    <script defer src="script.js"></script>
    <!-- Link to your JS file -->
  </head>
  <body>
    <nav class="meny">
      <div id="logo"><img src="logo.png" alt="Logo" /></div>
      <div class="menu-bars">â˜°</div>
      <!-- This is your menu button -->
      <div class="menu-items" style="display: none">
        <!-- This contains the navigation links -->
        <a href="#home" class="meny-text">Home</a>
        <a href="#about" class="meny-text">About</a>
        <a href="#services" class="meny-text">Services</a>
        <a href="#contact" class="meny-text">Contact</a>
      </div>
    </nav>

    <!-- Your other HTML content -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuBars = document.querySelector(".menu-bars");
        const menuItems = document.querySelector(".menu-items");

        menuBars.addEventListener("click", function () {
          // Toggle the active class to show or hide the menu
          menuItems.classList.toggle("active");

          // Update the display based on the class
          if (menuItems.classList.contains("active")) {
            menuItems.style.display = "flex"; // Show menu
          } else {
            menuItems.style.display = "none"; // Hide menu
          }
        });
      });
    </script>
  </body>
</html>
